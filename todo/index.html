<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo's</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <h1>Todo's</h1>
        <form>
            <textarea id="input" placeholder="Enter new task"></textarea>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div id="addChildModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Subtask</h2>
            <textarea id="childInput" placeholder="Enter subtask"></textarea>
            <button id="addChildBtn">Add</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="drag.js"></script>

    <div class="footer">
        <button class="saveBtn">save</button>
        <button class="loadBtn">load</button>
    </div>
</body>

</html>
